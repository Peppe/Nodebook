<!DOCTYPE html>
<html>
  <head>
    <title>Nodebook</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='/stylesheets/bootstrap.min.css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1 class="node-header">Nodebook <small>The address book built on top of Node.js and Bootstrap</small></h1>
      <table id="persons" class="table table-striped table-hover table-bordered">
        <thead>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Phone</th>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="text-right">
          <button type="button" class="btn btn-default" id="button-edit-person"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
          <button type="button" class="btn btn-default" id="button-delete-person"><span class="glyphicon glyphicon-minus"></span> Delete</button>
          <button type="button" class="btn btn-default" id="button-new-person"><span class="glyphicon glyphicon-plus"></span> New</button>
      </div>


    <div id="footer">
      <div class="footer-container">
        <form role="form" id="form-add-user">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group has-feedback">
                <label for="first">First name</label>
                <input type="text" class="form-control" id="first" placeholder="Enter first name" required>
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group">
                <label for="last">Last name</label>
                <input type="text" class="form-control" id="last" placeholder="Enter last name" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
              </div>
            </div>
          </div>
          <div class="text-right">
            <button id="button-add-user" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Save</button>
            <button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script src='/javascripts/bookview.js'></script>
    <script src='/javascripts/bootstrap.min.js'></script>
  </body>
</html>
